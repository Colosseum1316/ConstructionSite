name: Build and test
on:
  push:
    branches:
      - "master"
    paths:
      - "src/main/java/**/*.java"
      - "src/main/kotlin/**/*.kt"
      - "src/main/resources/plugin.yml"
      - "src/main/resources/Lobby.zip"
      - "src/main/resources/META-INF/services/"
      - "src/test/java/**/*.java"
      - "src/test/kotlin/**/*.kt"
      - "pom.xml"
      - "!.gitignore"
      - "!README.md"
      - "!README"
      - "!LICENSE"
  pull_request:
    branches:
      - "master"
    paths:
      - "src/main/java/**/*.java"
      - "src/main/kotlin/**/*.kt"
      - "src/main/resources/plugin.yml"
      - "src/main/resources/Lobby.zip"
      - "src/main/resources/META-INF/services/"
      - "src/test/java/**/*.java"
      - "src/test/kotlin/**/*.kt"
      - "pom.xml"
      - "!.gitignore"
      - "!README.md"
      - "!README"
      - "!LICENSE"
  workflow_dispatch:


defaults:
  run:
    shell: bash


permissions:
  contents: read
  checks: write


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [8, 11, 17, 21, 25]
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: corretto
          cache: maven

      - name: Build
        run: mvn -B -V -e -ntp -Dstyle.color=always clean verify

      - name: Write test report
        uses: mikepenz/action-junit-report@v5
        if: ${{ success() || failure() }}
        with:
          report_paths: ./target/surefire-reports/TEST-*.xml
          include_passed: true
          detailed_summary: true
          fail_on_failure: true
          require_tests: true
          check_name: Test Report (${{ matrix.os }}) (Java ${{ matrix.java-version }})
          check_title_template: '{{SUITE_NAME}} | {{TEST_NAME}}'

      - name: JaCoCo Code Coverage Report
        uses: NorthRealm/jacoco-csv-summary@v1.0.0
        with:
          csv-file: target/jacoco-report/jacoco.csv

      - name: Upload artifacts
        if: ${{ (github.ref_name == 'master' && github.event_name == 'push') || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v5
        with:
          name: ConstructionSite-${{ github.run_id }}-${{ matrix.os }}-java-${{ matrix.java-version }}
          path: |
            target/*.jar
            target/jacoco-report
            target/surefire-reports
          retention-days: 1
          overwrite: true
