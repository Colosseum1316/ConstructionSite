name: "CodeQL Advanced"

on:
  push:
    branches:
      - "master"
    paths:
      - "src/main/java/**/*.java"
      - "src/main/kotlin/**/*.kt"
      - "src/test/java/**/*.java"
      - "src/test/kotlin/**/*.kt"
      - "pom.xml"
  pull_request:
    branches:
      - "master"
    paths:
      - "src/main/java/**/*.java"
      - "src/main/kotlin/**/*.kt"
      - "src/test/java/**/*.java"
      - "src/test/kotlin/**/*.kt"
      - "pom.xml"
  schedule:
    - cron: "0 0 * * 0"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: java-kotlin
            build-mode: manual
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Manual build mode
        if: ${{ matrix.build-mode == 'manual' && matrix.language == 'java-kotlin' }}
        shell: bash
        run: mvn -B -V -e -ntp -Dstyle.color=always clean package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
