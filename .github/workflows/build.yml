name: Build and test
on:
  push:
    branches:
      - "master"
    paths:
      - "src/main/java/**/*.java"
      - "src/main/kotlin/**/*.kt"
      - "src/main/resources/plugin.yml"
      - "src/main/resources/Lobby.zip"
      - "src/main/resources/META-INF/services/"
      - "src/test/java/**/*.java"
      - "!.gitignore"
      - "build.gradle.kts"
      - "gradle.properties"
      - "properties.gradle.kts"
      - "settings.gradle.kts"
      - "!README.md"
      - "!README"
      - "!LICENSE"
  pull_request:
    branches:
      - "master"
    paths:
      - "src/main/java/**/*.java"
      - "src/main/kotlin/**/*.kt"
      - "src/main/resources/plugin.yml"
      - "src/main/resources/Lobby.zip"
      - "src/main/resources/META-INF/services/"
      - "src/test/java/**/*.java"
      - "!.gitignore"
      - "build.gradle.kts"
      - "gradle.properties"
      - "properties.gradle.kts"
      - "settings.gradle.kts"
      - "!README.md"
      - "!README"
      - "!LICENSE"
  workflow_dispatch:


defaults:
  run:
    shell: bash


permissions:
  contents: read
  checks: write


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: [17, 21]
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: corretto

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build --refresh-dependencies

      - name: Write test report
        uses: mikepenz/action-junit-report@v5
        if: ${{ success() || failure() }}
        with:
          report_paths: './build/test-results/test/TEST-*.xml'
          include_passed: true
          detailed_summary: true
          fail_on_failure: true
          require_tests: true
          check_name: Test Report (${{ matrix.os }}) (Java ${{ matrix.java-version }})
          check_title_template: '{{SUITE_NAME}} | {{TEST_NAME}}'

      - name: JaCoCo Code Coverage Report
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
          coverage_results_path: build/reports/jacoco/test/jacocoTestReport.xml
          coverage_report_name: Coverage (${{ matrix.os }}) (Java ${{ matrix.java-version }})
          coverage_report_title: JaCoCo (${{ matrix.os }}) (Java ${{ matrix.java-version }})
          fail_below_threshold: false
          publish_only_summary: true

      - name: Upload artifacts
        if: ${{ (github.ref_name == 'master' && github.event_name == 'push') || github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: ConstructionSite-${{ github.run_id }}-${{ matrix.os }}-java-${{ matrix.java-version }}
          path: |
            build/libs/*.jar
            build/reports/
          retention-days: 1
          overwrite: true
